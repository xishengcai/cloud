# Default values for cloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.cn-hangzhou.aliyuncs.com/xisheng/cloud
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: release-V1

imagePullSecrets: []

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80




